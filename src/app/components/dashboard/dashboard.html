<div class="dashboard-container">
  <h1>Dashboard Overview</h1>
  
  <!-- Stats Cards -->
  <div class="stats-grid">
    <mat-card *ngFor="let stat of stats" class="stat-card">
      <mat-card-content>
        <div class="stat-content">
          <div class="stat-info">
            <h3 class="stat-value">{{ stat.value }}</h3>
            <p class="stat-title">{{ stat.title }}</p>
          </div>
          <mat-icon class="stat-icon" [style.color]="stat.color">{{ stat.icon }}</mat-icon>
        </div>
      </mat-card-content>
    </mat-card>
  </div>

  <!-- Content Grid -->
  <div class="content-grid">
    <!-- Chart Area -->
    <mat-card class="chart-card">
      <mat-card-header>
        <mat-card-title>Analytics Overview</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <div class="chart-placeholder">
          <mat-icon class="large-icon">bar_chart</mat-icon>
          <p>Chart visualization would go here</p>
        </div>
      </mat-card-content>
    </mat-card>

    <!-- Recent Activity -->
    <mat-card class="activity-card">
      <mat-card-header>
        <mat-card-title>Recent Activity</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <div class="activity-list">
          <div *ngFor="let activity of recentActivities" class="activity-item">
            <div class="activity-text">{{ activity.text }}</div>
            <div class="activity-time">{{ activity.time }}</div>
          </div>
        </div>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button color="primary">View All</button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
